<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Sezon Ürünleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Yeni Sezon Ürünleri</h1>

  <div class="product-grid">
    <div class="product-card">
      <div class="sold-out">Tükendi</div>
      <div class="product-image">
        <img src="https://placehold.co/300" alt="Modern Lamba">
      </div>
      <div class="product-info">
        <h3>Modern Lamba</h3>
        <p>749.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>


    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300" alt="Vintage Sandalye">
      </div>
      <div class="product-info">
        <h3>Vintage Sandalye</h3>
        <p>1299.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300" alt="Minimal Sehpa">
      </div>
      <div class="product-info">
        <h3>Minimal Sehpa</h3>
        <p>899.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300" alt="Modern Koltuk">
      </div>
      <div class="product-info">
        <h3>Modern Koltuk</h3>
        <p>3299.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="sold-out">Tükendi</div>
      <div class="product-image">
        <img src="https://placehold.co/300" alt="Ahşap Raf">
      </div>
      <div class="product-info">
        <h3>Ahşap Raf</h3>
        <p>459.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img src="https://placehold.co/300" alt="Dekoratif Ayna">
      </div>
      <div class="product-info">
        <h3>Dekoratif Ayna</h3>
        <p>999.99 TL</p>
        <button>Sepete Ekle</button>
      </div>
    </div>
  </div>
</body>
</html>
